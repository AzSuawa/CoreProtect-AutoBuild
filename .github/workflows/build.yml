name: Build
on:
  push:
    branches: [master]
  schedule:
    - cron: '*/30 * * * *'
jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ steps.check.outputs.has-changes }}
      latest-sha: ${{ steps.check.outputs.latest-sha }}
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
      - name: Restore SHA cache
        id: cache-restore
        uses: actions/cache@v4
        with:
          path: .last_sha
          key: last-sha-${{ github.repository }}
          restore-keys: |
            last-sha-${{ github.repository }}
      - name: Check for changes in PlayPro/CoreProtect
        id: check
        run: |
          CURRENT_SHA=$(git ls-remote https://github.com/PlayPro/CoreProtect.git refs/heads/master | cut -f1)
          echo "Current SHA: $CURRENT_SHA"
          if [ -f .last_sha ]; then
            LAST_SHA=$(cat .last_sha)
            echo "Last SHA: $LAST_SHA"
            if [ "$LAST_SHA" != "$CURRENT_SHA" ]; then
              echo "Changes detected in PlayPro/CoreProtect"
              echo "has-changes=true" >> $GITHUB_OUTPUT
              echo $CURRENT_SHA > .last_sha
            else
              echo "No changes in PlayPro/CoreProtect"
              echo "has-changes=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "First run or cache missing, assuming changes exist"
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo $CURRENT_SHA > .last_sha
          fi
          echo "latest-sha=$CURRENT_SHA" >> $GITHUB_OUTPUT
      - name: Save SHA cache
        if: steps.check.outputs.has-changes == 'true'
        uses: actions/cache@v4
        with:
          path: .last_sha
          key: last-sha-${{ github.repository }}-${{ steps.check.outputs.latest-sha }}

  build:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.has-changes == 'true'
    steps:
      # 使用 git clone 而不是 actions/checkout，避免目录冲突
      - name: Clone PlayPro/CoreProtect
        run: git clone --branch master https://github.com/PlayPro/CoreProtect ./coreprotect-src
      
      # 安全地修改 pom.xml - 只修改分支参数，保持原始版本号
      - name: Patch pom.xml for compatibility
        working-directory: ./coreprotect-src
        run: |
          # 备份原始文件
          cp pom.xml pom.xml.backup
          
          # 精确修改分支参数（避免影响版本号）
          sed -i 's|<project.branch>[^<]*</project.branch>|<project.branch>master</project.branch>|' pom.xml
          
          echo "修改后的项目配置："
          grep -E "(version|project.branch)" pom.xml
          echo ""
          echo "pom.xml 前20行内容："
          head -20 pom.xml
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('coreprotect-src/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build with Maven
        working-directory: ./coreprotect-src
        run: mvn -B verify
      
      - name: Get current datetime
        id: datetime
        run: |
          export TZ='Asia/Shanghai'
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "time=$(date +'%H:%M')" >> $GITHUB_OUTPUT
          echo "datetime=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT
          echo "display_time=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT
      
      - name: Verify built artifacts
        working-directory: ./coreprotect-src
        run: |
          echo "构建产物列表："
          ls -la target/
          echo ""
          echo "CoreProtect JAR 文件："
          ls -la target/CoreProtect-*.jar
      
      - name: Upload CoreProtect Jar
        uses: actions/upload-artifact@v4
        with:
          name: CoreProtect-${{ steps.datetime.outputs.datetime }}.jar
          path: coreprotect-src/target/CoreProtect-*.jar
      
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.datetime.outputs.datetime }}
          name: "${{ steps.datetime.outputs.display_time }}"
          body: |
            Automated Build
            Build Information:
            - Time: ${{ steps.datetime.outputs.display_time }} (UTC+8)
            - Source: PlayPro/CoreProtect (master branch)
            - Commit: ${{ needs.check-changes.outputs.latest-sha }}
          draft: false
          prerelease: true
          artifacts: coreprotect-src/target/CoreProtect-*.jar